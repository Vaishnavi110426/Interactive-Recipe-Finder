<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🍳 Interactive Recipe Finder</title>
  <link rel="stylesheet" href="style.css">


  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="background"></div>
  <span class="food-icon" style="left: 10%;">🍅</span>
  <span class="food-icon" style="left: 25%; animation-delay: 3s;">🥕</span>
  <span class="food-icon" style="left: 40%; animation-delay: 6s;">🥑</span>
  <span class="food-icon" style="left: 55%; animation-delay: 9s;">🥩</span>
  <span class="food-icon" style="left: 70%; animation-delay: 12s;">🥦</span>
  <span class="food-icon" style="left: 85%; animation-delay: 15s;">🍋</span>

  <header>
    <h1 class="title">🍳 Recipe Finder</h1>
    <p class="subtitle">Don’t know what to cook? Enter your ingredients and get smart recipe suggestions!</p>
    <div class="search-box">
      <input type="text" id="ingredientInput" placeholder="e.g. chicken, rice, tomato">
      <button onclick="getRecipes()">Find Recipes</button>
    </div>
  </header>

  <main>
    <h2 class="section-title">✨ Recipe Suggestions</h2>
    <div id="recipes" class="recipe-container"></div>
  </main>


  <footer>
    <p>Made with ❤️ using Spoonacular API</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
